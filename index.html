<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get started with GitHub Copilot in VS Code</title>
    </head>
        <body>
            <main>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h1 style="margin: 0;">Task Manager</h1>
                            <button id="dark-mode-toggle" type="button" aria-label="Toggle dark mode" title="Toggle dark mode" class="dark-toggle-btn">ðŸŒ™</button>
                        </div>
                        <form id="task-form" aria-label="Add a new task">
                            <input type="text" id="task-input" name="task" placeholder="Add a new task..." aria-label="Task description" required autocomplete="off">
                            <button type="submit" aria-label="Add task">Add</button>
                        </form>
                        <nav aria-label="Task filters" class="filters">
                            <button type="button" class="filter-btn" data-filter="all" aria-pressed="true">All</button>
                            <button type="button" class="filter-btn" data-filter="pending" aria-pressed="false">Pending</button>
                            <button type="button" class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
                        </nav>
                        <ul id="task-list" aria-live="polite"></ul>
            </main>
            <script src="script.js"></script>
    </body>
</html>
